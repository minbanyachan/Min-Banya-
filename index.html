<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="MND2024.css">
</head>
<body>
  <div class="container">
    <form action="" method="post" name="contact-form">
      <h4>Please key in your Info</h4>
      <input class="input" type="text" name="your_name" placeholder="ယၟု/နာမည်" required>
      <input class="input" type="number" name="your_phnumber" placeholder="တက်ကဵုဂဏောန်ဖုန်ညိ" required>
      <input class="input" type="email" name="your_email" placeholder="တက်ကဵုအီးမေးလ်ညိ">
      <div>
        <label class="gender" for="gender">Gender</label>
        <label>မၞဟ်တြဲ</label>
        <input type="radio" name="gender" value="male" required>
        <label>မၞဟ်</label>
        <input name="gender" type="radio" value="female" required>

      </div><br><br>
      
      <label class="village" for="">ကွာန်</label>
      <select name="village" id="">        
        <option value="krote">ကွာန်ကြုက်ပိ</option>
        <option value="tamon">ကွာန်တမံ</option>
        <option value="hnit">ကွာန်နှေစ်က၇ၚ်</option>
        <option value="tamaw">ကွာန်တံၚ်မံၚ်</option>
        <option value="tawparin">ကွာန်တံၚ်ပ၇ၚ်</option>
        <option value="mutone">ကွာန်မုဍုၚ်</option>
        <option value="tae">ကွာန်တေံ</option>
        <option value="tar">ကွာန်တာ</option>
        <option value="tamawkanin">ကွာန်တမံၚ်နဆ</option>
        <option value="tamawkanin">ကွာန်တမံၚ်နဆ</option>
      </select><br><br><br>
      <textarea name="message" id="" cols="30" rows="5" placeholder="က်ုကသပ်ညိ"></textarea>
      <input type="submit" value="submit" id="submit">
      
    </form>
  </div>
  <script src="MND2024.js"></script>
</body>
</html>
